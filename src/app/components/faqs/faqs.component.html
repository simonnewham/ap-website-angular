<div class="container content">
    <h3 class="mt-3 mb-2">Costs and other Frequently Asked Questions</h3>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item active">FAQs</li>
    </ol>

    <div *ngFor="let question of questions">
        <app-faq-item [question]="question.Question" [answer]="question.Answer"></app-faq-item>
    </div>
</div>
